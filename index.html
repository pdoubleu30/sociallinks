<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8" />
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="total">
      <section class="profile">
        <img src="./avatar-jessica.jpeg" alt="a profile picture"/>
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
        <div class="list">
            <button><a href="https://github.com/">GitHub</a></button>            
            <button><a href="https://www.frontendmentor.io/">Frontend Mentor</a></button>
            <button><a href="https://www.linkedin.com/">LinkedIn</a></button>
            <button><a href="https://x.com/?lang=en">Twitter</a></button>
            <button><a href="https://www.instagram.com/">Instagram</a></button>
        </div>
      </section>
    </main>
  </body>
</html>
